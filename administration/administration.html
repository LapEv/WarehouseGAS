<!DOCTYPE html>
<html>

<head>
  <base target="_top">
  <style type="text/css">
    *::-webkit-scrollbar {
      background-color: #1E515D;
      border-radius: 8px;
      width: 8px
    }
    *::-webkit-scrollbar-track {
      background-color: #326f7c;
      -webkit-box-shadow: inset 0 0 6px rgba(0,0,0,0.3);
      -webkit-border-radius: 8px;
      border-radius: 8px;
      width: 8px
    } 
    *::-webkit-scrollbar-thumb {
      border-radius: 8px;
      background-color: #1E515D;
      min-height: 14px;
      -webkit-border-radius: 8px;
      border-radius: 8px;
      -webkit-box-shadow: inset 0 0 6px rgba(31, 10, 10, 0.5);
      width: 8px
    }
    *::-webkit-scrollbar-thumb:hover, ::-webkit-scrollbar-track:hover{
      cursor: pointer
    }

    ::-moz-scrollbar-button, ::-webkit-scrollbar-button {
      display:none;
    }

    html {
      width: 100%;
    }

    body {
      margin: 0;
      background-color: #C1EEE1;
      width: 100%;
      display: flex;
      align-items: center;
      flex-direction: column;
    }

    .checkAccessPaper {
      display: none;
      position: absolute;
      background-color: #C1EEE1;
      z-index: 12;
      width: 100%;
      height: 100%;
    }

    .back {
      display: none;
      position: absolute;
      background-color: rgba(0, 0, 0, 0.4);
      width: 100%;
      height: 100%;
      border-radius: 4px;
      z-index: 13;
    }

    .loader {
      display: block;
      margin: 20% auto;
      border-top: 7px solid #34db80;
      border-radius: 50%;
      width: 60px;
      height: 60px;
      animation: spin 2s linear infinite;
    }

    .container {
      width: 90%;
      padding: 20px;
      margin-top: 100px;
      display: flex;
      justify-content: center;
      align-items: center;
      box-shadow: 0px 0px 7px 4px rgba(0, 0, 0, 0.2);
      border-radius: 5px
    }

    .modalMessage {
      display: none;
      flex-direction: column;
      position: absolute;
      justify-content: space-around;
      align-items: center;
      width: 30%;
      height: auto;
      min-height: 180px;
      border-radius: 4px;
      background-color: #C1EEE1;
      -webkit-box-shadow: 0 0 17px 10px #666;
      box-shadow: 0 0 17px 10px #666;
      z-index: 99;
      padding: 30px;
    }

    .modalMessage_text {
      text-align: center;
      line-height: 1.5;
    }

    #buttonModalMessage {
      width: 150px;
      height: 30px;
    }

    .modalSVGOK,
    .modalSVGErr {
      width: 60px;
      height: 60px;
    }

    @keyframes spin {
      0% {
        transform: rotate(0deg);
      }

      100% {
        transform: rotate(360deg);
      }
    }

    .homepage {
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      color: #113d47;
      width: 100%
    }

    .navbar {
      width: 100%;
      height: 60px;
      display: flex;
      justify-content: center;
      align-items: center;
      position: fixed;
      top: 0;
      font-size: 24px;
      font-weight: bold;
      box-shadow: 0px 0px 7px 4px rgba(0, 0, 0, 0.2);
    }

    button {
      color: #113d47;
      cursor: pointer;
      font-size: 16px;
      padding: 6px 12px;
      margin: 10px auto;
      border: 0;
      border-radius: 4px;
      width: 300px;
      height: 40px;
      background-color: #C1EEE1;
      font-weight: bold;
      box-shadow: 0px 0px 7px 4px rgba(0, 0, 0, 0.2);
      transition: background-color 250ms cubic-bezier(0.4, 0, 0.2, 1) 0ms, box-shadow 250ms cubic-bezier(0.4, 0, 0.2, 1) 0ms, border-color 250ms cubic-bezier(0.4, 0, 0.2, 1) 0ms, color 250ms cubic-bezier(0.4, 0, 0.2, 1) 0ms;
      outline: none;
    }

    button:focus {
      border: 1px solid #0d5c11;
    }


    .btnContainer {
      display: flex;
      flex-direction: row;
      height: 95%;
      width: 100%
    }

    .btnContainer1,
    .btnContainer2 {
      display: flex;
      flex-direction: column;
      justify-content: flex-start;
      align-items: center;
      height: 95%;
      width: 50%
    }

    button:hover {
      background-color: rgb(135, 166, 157);
      box-shadow: 0px 2px 4px -1px rgba(0, 0, 0, 0.2), 0px 4px 5px 0px rgba(0, 0, 0, 0.14), 0px 1px 10px 0px rgba(0, 0, 0, 0.12);
    }

    hr {
      color: #000000;
      width: 50%;
      margin: 20px auto;

    }

    .svg {
      fill: #08793b;
      color: #08793b
    }

    .newСlassifierContainer,
    .newModelContainer,
    .newZIPContainer,
    .newPodmenaContainer,
    .newEmployeeContainer,
    .newPostContainer,
    .newRoleContainer,
    .newClientContainer,
    .newObjectContainer,
    .newRegionContainer {
      display: none;
      justify-content: flex-start;
      flex-direction: column;
      position: absolute;
      background-color: #C1EEE1;
      width: 500px;
      height: auto;
      box-shadow: 0px 0px 7px 4px rgba(0, 0, 0, 0.2);
      max-height: 650px;
      min-height: 300px;
      z-index: 15;
      border: 0;
      border-radius: 4px;
      font-size: 16px;
      font-weight: bold;
    }

    .inputsContainer{
      width: 100%;
      display: flex;
      align-items: center;
      justify-content: flex-start;
      flex-direction: column;
      overflow-y: overlay;
    }

    .titleBar {
      width: 100%;
      height: 50px;
      box-shadow: 0px 0px 7px 4px rgba(0, 0, 0, 0.2);
      display: flex;
      align-items: center;
      justify-content: center;
      font-size: 18px;
    }

    .closeForm{
      position: absolute;
      right: 10px;
      top: 7px;
      cursor: pointer
    }

    .inputContainer {
      display: inline-flex;
      -webkit-flex-direction: column;
      -ms-flex-direction: column;
      flex-direction: column;
      position: relative;
      min-width: 0;
      padding: 0;
      margin: 0;
      border: 0;
      vertical-align: top;
      margin-bottom: 8px;
      width: 90%;
    }

    .inputContainer.first {
      margin-top: 30px;
    }

    .inputLabel {
      top: -7px;
      margin-top: 0;
      font-weight: normal;
      color: #C1EEE1;
      font-size: 12px;
      font-family: Raleway;
      line-height: 1.4375em;
      padding: 0;
      position: relative;
      display: block;
      transform-origin: top left;
      white-space: nowrap;
      overflow: hidden;
      text-overflow: ellipsis;
      max-width: calc(100% - 24px);
      position: absolute;
      left: 0;
      -webkit-transform: translate(14px, 16px) scale(1);
      -moz-transform: translate(14px, 16px) scale(1);
      -ms-transform: translate(14px, 16px) scale(1);
      transform: translate(14px, 16px) scale(1);
      -webkit-transition: color 200ms cubic-bezier(0.0, 0, 0.2, 1) 0ms, -webkit-transform 200ms cubic-bezier(0.0, 0, 0.2, 1) 0ms, top 200ms cubic-bezier(0.0, 0, 0.2, 1) 0ms;
      transition: color 200ms cubic-bezier(0.0, 0, 0.2, 1) 0ms, transform 200ms cubic-bezier(0.0, 0, 0.2, 1) 0ms, top 200ms cubic-bezier(0.0, 0, 0.2, 1) 0ms;
      z-index: 1;
      pointer-events: none;
    }

    .inputOutlinedContainer {
      border-radius: 5px;
      font-weight: normal;
      background-color: #1E515D;
      color: #FFFFFF;
      font-size: 12px;
      font-family: Raleway;
      line-height: 1.4375em;
      box-sizing: border-box;
      cursor: text;
      display: -webkit-inline-box;
      display: -webkit-inline-flex;
      display: -ms-inline-flexbox;
      display: inline-flex;
      -webkit-align-items: center;
      -webkit-box-align: center;
      -ms-flex-align: center;
      align-items: center;
      height: 35px;
      position: relative;
      border-radius: 4px;
    }

    .inputOutlined {
      height: 40px;
      font-size: 14px;
      letter-spacing: inherit;
      color: currentColor;
      padding: 4px 0 5px;
      border: 0;
      box-sizing: content-box;
      background: none;
      height: 1.4375em;
      margin: 0;
      -webkit-tap-highlight-color: transparent;
      display: block;
      min-width: 0;
      width: 100%;
      -webkit-animation-name: mui-auto-fill-cancel;
      animation-name: mui-auto-fill-cancel;
      -webkit-animation-duration: 10ms;
      animation-duration: 10ms;
      padding: 0 14px;
      outline: none
    }

    .inputError,
    .inputsWarning {
      display: block;
      color: #ef5350;
      font-size: 12px;
      margin: 3px 12px;
      height: 20px;
      text-align: left;
    }


    .inputContainer:focus-within label,
    .inputLabelActive {
      color: #1E515D;
      top: -32px;
    }

    .inputContainer:focus-within input {
      border: none
    }

    .inputContainer:focus-within fieldset {
      border: none
    }

    .btnSubmitContainer {
      display: flex;
      width: 90%;
      margin-bottom: 10px;
    }

    #btnSubmit,
    #btnCancel {
      width: 40%
    }

    .popover {
      display: none;
      position: absolute;
      inset: 0px auto auto 0px;
      margin: 0px;
      transform: translate(413px, 341px);
      z-index: 9999;
      margin-top: 5px;
    }

    .popover_paper {
      background-color: #1E515D;
      border-radius: 4px;
      overflow: auto;
      box-shadow: 0px 20px 5px 0px rgba(0, 0, 0, 0.3);
    }

    .popover_listbox,
    .popoverNoElements {
      color: #FFFFFF;
      list-style: none;
      margin: 0;
      padding: 8px 10px;
      overflow: auto;
      position: relative;
      border-width: 1px;
      font-weight: normal;
      font-size: 14px;
      min-height: 0;
      max-height: 0;
      cursor: pointer;
    }

    .popoverNoElements {
      min-height: 20px;
      color: rgba(255, 255, 255, 0.6);

    }

    .popover li {
      height: 25px;
      display: flex;
      align-items: center
    }

    .popover li.popoverKeyActive,
    .popover li.popoverKeySelected {
      background-color: rgba(193, 238, 225, 0.08);
      font-weight: bold;
      color: #34db80
    }

    .popover li:hover {
      color: #C1EEE1;
      font-weight: bold;
    }

    .svgDropdownCross {
      width: 30px;
      height: 30px;
      margin-right: 10px;
      cursor: pointer
    }

    @media screen and (max-width: 800px) {
      button {
        width: 150px;
        height: 32px;
        font-size: 11px;
      }

      .container {
        width: 360px;
      }

      .newArrivalZIPContainer,
      .newArrivalPodmenaContainer {
        width: 320px;
        max-height: 600px;
      }

      .titleBar {
        font-size: 16px;
      }

      .inputLabel {
        font-size: 10px;
        top: -10px
      }

      .inputContainer:focus-within label,
      .inputLabelActive {
        color: #1E515D;
        top: -28px;
      }

      .inputOutlinedContainer {
        height: 25px;
      }

      .multiInputContainer{
        height: 100px;
      }

      .inputOutlined {
        font-size: 12px;
      }

      .textareaOutlined {
        font-size: 12px;
        min-width: 93%
      }

      .inputContainer {
        margin-bottom: 0px;
      }

      .inputContainer.first {
        margin-top: 20px;
      }

      .popover_listbox,
      .popoverNoElements {
        font-size: 12px;
      }

      .inputError,
      .inputsWarning {
        font-size: 10px;
      }
      .inputFileLabel{
        font-size: 12px;
      }
      
      .inputFile{
        font-size: 12px;
      }
      .inputFile::file-selector-button {
        font-size: 11px;
        width: 110px;
        height: 25px;
        padding: 3px 6px;
      }
    }

    @media screen and (max-width: 400px) {
      button {
        width: 120px;
        height: 26px;
        font-size: 8px;
      }

      .container {
        width: 300px;
      }

      .newArrivalZIPContainer,
      .newArrivalPodmenaContainer{
        width: 280px;
        max-height: 570px;
      }

      .textareaOutlined {
        font-size: 12px;
        min-width: 92%
      }

      .titleBar {
        font-size: 14px;
      }

      .inputFileLabel{
        font-size: 12px;
        height: 50px
      }
    }
  </style>
</head>

<body style="word-break:break-word;font-family:sans-serif;">
  <div class="checkAccessPaper"></div>
  <div class="back">
    <div class="loader"></div>
  </div>
  <div class="container">
    <div class="modalMessage"></div>
    <div class="homepage">
      <div class="navbar">Административные</div>
      <div class="btnContainer">
        <div class="btnContainer1">
          <button id="btnNewСlassifier" type="button" onclick="newСlassifier()">Новый классификатор</button>
          <button id="btnNewModel" type="button" onclick="newModel()">Новая модель</button>
          <button id="btnNewZIP" type="button" onclick="newZIP()">Новый ЗИП</button>
          <button id="btnNewPodmena" type="button" onclick="newPodmena()">Новая подмена</button>
          <hr size=1>
          <button id="btnNewEmployee" type="button" onclick="newEmployee()">Новый сотрудник</button>
          <button id="btnNewPost" type="button" onclick="newPost()">Новая должность</button>
          <button id="btnNewRole" type="button" onclick="newRole()">Новая роль</button>
        </div>
        <div class="btnContainer2">
          <button id="btnNewClient" type="button" onclick="newClient()">Новый клиент</button>
          <button id="btnNewObject" type="button" onclick="newObject()">Новый объект</button>
          <button id="btnNewRegion" type="button" onclick="newRegion()">Новый регион</button>
          <hr size=1>
        </div>
      </div>
    </div>
    <form class="newСlassifierContainer">
      <div class="titleBar">Ввод нового классификатора</div>
      <div class="closeForm" onclick="cancelContainer('.newСlassifierContainer')">&#x2716;</div>
      <div class="inputsContainer">
        <div class="inputContainer first">
        <label class="inputLabel" for="nClsf1">Введите наименование классификатора*</label>
        <div class="inputOutlinedContainer">
          <input id="nClsf1" name="nClsf1.text" required="true" type="text" class="inputOutlined" value=""
            autocomplete="off">
        </div>
        <span class="inputError"></span>
      </div>
      <span class="inputsWarning"></span>
      <div class="btnSubmitContainer">
        <button id="btnSubmit" type="button" onclick="handleNewContainer('.newСlassifierContainer')">Сохранить</button>
        <button id="btnCancel" type="button" onclick="cancelContainer('.newСlassifierContainer')">Отмена</button>
      </div>
    </div>
    </form>
    <form class="newModelContainer">
      <div class="titleBar">Ввод новой модели</div>
      <div class="closeForm" onclick="cancelContainer('.newModelContainer')">&#x2716;</div>
      <div class="inputsContainer">
        <div class="inputContainer first">
          <label class="inputLabel" for="nMdl1">Введите новую модель*</label>
          <div class="inputOutlinedContainer">
            <input id="nMdl1" name="nMdl1.textRuEng" required="true" type="text" class="inputOutlined" value=""
              autocomplete="off">
          </div>
          <span class="inputError"></span>
        </div>
        <div class="inputContainer">
          <label class="inputLabel" for="nMdl2">Выберите классификатор*</label>
          <div class="inputOutlinedContainer">
            <input id="nMdl2" name="nMdl2.text" required="true" type="text" class="inputOutlined dropdown" value=""
              autocomplete="off" oninput="changeInputDropDown(this, 'listClassifier')"
              onclick="changeInputClickDropDown(this, 'listClassifier')" onchange="changeInputDropDownCross(this)">
          </div>
          <span class="inputError"></span>
        </div>
        <span class="inputsWarning"></span>
        <div class="btnSubmitContainer">
          <button id="btnSubmit" type="button" onclick="handleNewContainer('.newModelContainer')">Сохранить</button>
          <button id="btnCancel" type="button" onclick="cancelContainer('.newModelContainer')">Отмена</button>
        </div>
      </div>
    </form>
    <form class="newZIPContainer">
      <div class="titleBar">Ввод новой запчасти</div>
      <div class="closeForm" onclick="cancelContainer('.newZIPContainer')">&#x2716;</div>
      <div class="inputsContainer">
        <div class="inputContainer first">
          <label class="inputLabel" for="nZIP1">Введите наименование запчасти*</label>
          <div class="inputOutlinedContainer">
            <input id="nZIP1" name="nZIP1.textRuEng" required="true" type="text" class="inputOutlined" value=""
              autocomplete="off">
          </div>
          <span class="inputError"></span>
        </div>
        <div class="inputContainer">
          <label class="inputLabel" for="nZIP2">Выберите классификатор*</label>
          <div class="inputOutlinedContainer">
            <input id="nZIP2" name="nZIP2.textRuEng" required="true" type="text" class="inputOutlined dropdown" value=""
              autocomplete="off" oninput="changeInputDropDown(this, 'listClassifier')"
              onkeydown="changeInputKeyDownDropDown(event.key, this, 'listClassifier')"
              onclick="changeInputClickDropDown(this, 'listClassifier', event.key)"
              onchange="changeInputDropDownCross(this)">
          </div>
          <span class="inputError"></span>
        </div>
        <div class="inputContainer">
          <label class="inputLabel" for="nZIP3">Выберите модель*</label>
          <div class="inputOutlinedContainer">
            <input id="nZIP3" name="nZIP3.textRuEng" required="true" type="text" class="inputOutlined dropdown" value=""
              autocomplete="off" oninput="changeInputDropDown(this, 'listModel')"
              onkeydown="changeInputKeyDownDropDown(event.key, this, 'listModel')"
              onclick="changeInputClickDropDown(this, 'listModel')" onchange="changeInputDropDownCross(this)">
          </div>
          <span class="inputError"></span>
        </div>
        <span class="inputsWarning"></span>
        <div class="btnSubmitContainer">
          <button id="btnSubmit" type="button" onclick="handleNewContainer('.newZIPContainer')">Сохранить</button>
          <button id="btnCancel" type="button" onclick="cancelContainer('.newZIPContainer')">Отмена</button>
        </div>
      </div>
    </form>
    <form class="newPodmenaContainer">
      <div class="titleBar">Ввод новой подмены</div>
      <div class="closeForm" onclick="cancelContainer('.newPodmenaContainer')">&#x2716;</div>
      <div class="inputsContainer">
        <div class="inputContainer first">
          <label class="inputLabel" for="nPdm1">Введите наименование подмены*</label>
          <div class="inputOutlinedContainer">
            <input id="nPdm1" name="nPdm1.text" required="true" type="text" class="inputOutlined" value=""
              autocomplete="off">
          </div>
          <span class="inputError"></span>
        </div>
        <div class="inputContainer">
          <label class="inputLabel" for="nPdm2">Выберите классификатор*</label>
          <div class="inputOutlinedContainer">
            <input id="nPdm2" name="nPdm2.textRuEng" required="true" type="text" class="inputOutlined dropdown" value=""
              autocomplete="off" oninput="changeInputDropDown(this, 'listClassifier')"
              onkeydown="changeInputKeyDownDropDown(event.key, this, 'listClassifier')"
              onclick="changeInputClickDropDown(this, 'listClassifier', event.key)"
              onchange="changeInputDropDownCross(this)">
          </div>
          <span class="inputError"></span>
        </div>
        <span class="inputsWarning"></span>
        <div class="btnSubmitContainer">
          <button id="btnSubmit" type="button" onclick="handleNewContainer('.newPodmenaContainer')">Сохранить</button>
          <button id="btnCancel" type="button" onclick="cancelContainer('.newPodmenaContainer')">Отмена</button>
        </div>
      </div>
    </form>
    <form class="newEmployeeContainer">
      <div class="titleBar">Ввод нового сотрудника</div>
      <div class="closeForm" onclick="cancelContainer('.newEmployeeContainer')">&#x2716;</div>
      <div class="inputsContainer">
        <div class="inputContainer first">
          <label class="inputLabel" for="nEmp1">Введите Фамилию и инициалы*</label>
          <div class="inputOutlinedContainer">
            <input id="nEmp1" name="nEmp1.text" required="true" type="text" class="inputOutlined" value=""
              autocomplete="off">
          </div>
          <span class="inputError"></span>
        </div>
        <div class="inputContainer">
          <label class="inputLabel" for="nEmp2">Введите аккаунт от гугл*</label>
          <div class="inputOutlinedContainer">
            <input id="nEmp2" name="nEmp2.email" required="true" type="text" class="inputOutlined" value=""
              autocomplete="off">
          </div>
          <span class="inputError"></span>
        </div>
        <div class="inputContainer">
          <label class="inputLabel" for="nEmp3">Введите рабочий email*</label>
          <div class="inputOutlinedContainer">
            <input id="nEmp3" name="nEmp3.email" required="true" type="text" class="inputOutlined" value=""
              autocomplete="off">
          </div>
          <span class="inputError"></span>
        </div>
        <div class="inputContainer">
          <label class="inputLabel" for="nPdm2">Выберите должность*</label>
          <div class="inputOutlinedContainer">
            <input id="nEmp4" name="nEmp4.text" required="true" type="text" class="inputOutlined dropdown" value=""
              autocomplete="off" oninput="changeInputDropDown(this, 'listPost')"
              onkeydown="changeInputKeyDownDropDown(event.key, this, 'listPost')"
              onclick="changeInputClickDropDown(this, 'listPost', event.key)" onchange="changeInputDropDownCross(this)">
          </div>
          <span class="inputError"></span>
        </div>
        <div class="inputContainer">
          <label class="inputLabel" for="nPdm2">Выберите уроень доступа*</label>
          <div class="inputOutlinedContainer">
            <input id="nEmp5" name="nEmp5.textRuEng" required="true" type="text" class="inputOutlined dropdown" value=""
              autocomplete="off" oninput="changeInputDropDown(this, 'listRole')"
              onkeydown="changeInputKeyDownDropDown(event.key, this, 'listRole')"
              onclick="changeInputClickDropDown(this, 'listRole', event.key)" onchange="changeInputDropDownCross(this)">
          </div>
          <span class="inputError"></span>
        </div>
        <span class="inputsWarning"></span>
        <div class="btnSubmitContainer">
          <button id="btnSubmit" type="button" onclick="handleNewContainer('.newEmployeeContainer')">Сохранить</button>
          <button id="btnCancel" type="button" onclick="cancelContainer('.newEmployeeContainer')">Отмена</button>
        </div>
      </div>
    </form>
    <form class="newPostContainer">
      <div class="titleBar">Ввод новой должности</div>
      <div class="closeForm" onclick="cancelContainer('.newPostContainer')">&#x2716;</div>

    const popover = document.querySelector('.popover')

    if (popover && inputClasses) {
      if (!popover.contains(e.target) && !inputClasses.contains('inputPopover')) {
        const inputPopover = document.querySelector('.inputPopover')
        inputPopover.classList.remove('inputPopover')
        popover.remove();
        const inputsContainer = inputPopover.closest('.inputsContainer')
        inputsContainer.style.overflowY = 'overlay'
      }
      if (popover.contains(e.target) && e.srcElement.tagName === 'LI') {
        const inputPopover = document.querySelector('.inputPopover')
        inputPopover.value = e.target.innerText
        if (inputPopover.name.includes('nZIP2')) {
          list['listModel'] = list.prepareListModel.filter(value => value[1] === e.target.innerText).map(value =>
            value[0])
          document.getElementById('nZIP3').value = ''

        inputPopover.classList.remove('inputPopover')
        popover.remove();
        const label = inputPopover.parentNode.previousElementSibling
        label.classList.add('inputLabelActive')
        const inputError = inputPopover.parentNode.nextElementSibling
        inputError.textContent = ""
        const container = inputPopover.parentNode
        const svg = container.querySelector('.svgDropdownCross')
        if (inputPopover.value && !svg) {

  document.addEventListener('keydown', function (e) {
    const popoverUL = document.querySelector('.popover_listbox')
    if (popoverUL && e.target.classList.contains('inputPopover')) {
      const listOptions = document.querySelectorAll('[role="popover_option"]')
      const popoverKeyActive = Array.from(listOptions).findIndex(value => value.classList.value.includes(
        'popoverKeyActive'))
        if (e.key === 'Tab') {
        e.preventDefault()
          return
        }
        if (e.key === 'ArrowDown') {
        if (popoverKeyActive < 0) {
          document.querySelectorAll('[role="popover_option"]:first-of-type')[0].classList.add('popoverKeyActive')
        }
        if (popoverKeyActive >= 0 && popoverKeyActive < listOptions.length - 1) {
          document.querySelectorAll('[role="popover_option"]')[popoverKeyActive].classList.remove(
            'popoverKeyActive')
          document.querySelectorAll('[role="popover_option"]')[popoverKeyActive + 1].classList.add(

        }

        }

        const inputError = inputPopover.parentNode.nextElementSibling
        inputError.textContent = ""
        const container = inputPopover.parentNode
        const svg = container.querySelector('.svgDropdownCross')
        if (inputPopover.value && !svg) {
          container.insertAdjacentHTML('beforeend', svgCrossDropdown)
        }
        const inputsContainer = inputPopover.closest('.inputsContainer')
        inputsContainer.style.overflowY = 'overlay'
      }
    }
  })

  const inputOutlined = document.querySelectorAll('.inputOutlined')
  Array.from(inputOutlined).map((item, index) => {
    item.addEventListener('blur', function (e) {
      const input = e.target
      const label = input.parentNode.previousElementSibling
      const noElements = document.querySelector('.popoverNoElements')
      if (noElements) {
        input.value = ''
        input.classList.remove('inputPopover')
        const popover = document.querySelector('.popover')
        popover.remove();
      }

      if (!input.value) {
        label.classList.remove('inputLabelActive')
      } else {
        label.classList.add('inputLabelActive')
      }
      let validate = ''
      if (input.name.includes('text')) {
        validate = textValidation(input.value)
      }
      if (input.name.includes('email')) {
        validate = emailValidation(input.value)
      }
      if (input.name.includes('number')) {
        validate = numberValidation(input.value)
      }
      if (input.name.includes('textRuEng')) {
        validate = textRuEngValidation(input.value)
      }
      if (input.name.includes('textCRDNT')) {
        validate = coordinatesValidation(input.value)
      }
      if (input.name.includes('textLightValidation')) {
        validate = textLightValidation(input.value)
      }
      if (input.name.includes('textNoValidRequired')) {
        validate = textNoValidRequired(input.value)
      }
      const inputError = input.parentNode.nextElementSibling
      if (!validate.status && inputError.textContent) {
        inputError.textContent = ""
      }
      if (validate.status) {
        inputError.textContent = validate.error
      }
      const inputsWarning = input.closest('form').querySelector('.inputsWarning')
      inputsWarning.innerText = ''
    })
  })

  function changeInputKeyDownDropDown(key, input, listType) {
    const popoverUL = document.querySelector('.popover_listbox')
    if (!popoverUL && key === 'ArrowDown') {
      createPopover(input, 'click', list[listType])
      changeInputDropDownCross(input)
    }
  }

  function changeInputClickDropDown(input, listType) {
    createPopover(input, 'click', list[listType])
    changeInputDropDownCross(input)
  }

  function changeInputDropDown(input, listType) {
    createPopover(input, 'input', list[listType])
    changeInputDropDownCross(input)
  }

  function changeInputDropDownCross(input) {
    const container = input.parentNode
    const svg = container.querySelector('.svgDropdownCross')
    if (input.value && !svg) {
      container.insertAdjacentHTML('beforeend', svgCrossDropdown)
    }
    if (!input.value && svg) {
      container.querySelector('.svgDropdownCross').remove()
    }
  }

  function createPopover(input, type, list) {
    const popover = document.querySelector('.popover')
    if (input.classList.contains('inputPopover') && popover){
      popover.remove()
      return
    } 
    if (popover) {
      popover.remove()
    }
    const inputsContainer = input.closest('.inputsContainer')
    inputsContainer.style.overflowY = 'hidden'
    const popoverdiv = document.createElement("div");
    popoverdiv.className = "popover";
    document.body.appendChild(popoverdiv);
    const popoverPaperdiv = document.createElement("div");
    popoverPaperdiv.className = "popover_paper";
    popoverdiv.appendChild(popoverPaperdiv)
    popoverdiv.style.display = "block";
    popoverdiv.style.width = `${input.parentNode.offsetWidth}px`
    popoverdiv.style.height = `${input.parentNode.offsetHeight}px`
    popoverdiv.style.transform =
      `translate(${input.getBoundingClientRect().left}px,${input.getBoundingClientRect().bottom}px)`
    input.classList.add('inputPopover')
    const listFilter = type === 'input' ? list.filter(value => value.toLocaleLowerCase().includes(input.value
      .toLocaleLowerCase()) || input.value === '') : list
    if (listFilter && listFilter.length) {
      const popoverUL = document.createElement("ul");
      popoverUL.className = "popover_listbox";
      popoverUL.role = "listbox"
      popoverUL.id = "popover_listbox"
      popoverPaperdiv.appendChild(popoverUL)
      popoverUL.style.minHeight = '75px'
      popoverUL.style.maxHeight = '140px'
      listFilter.map(
        (value,
          index) => {
          const popoverLi = document.createElement("li");
          popoverLi.role = "popover_option"
          popoverLi.id = `popover_option_${index}`
          popoverLi.innerText = value
          if (value === input.value) {
            popoverLi.className = 'popoverKeySelected'
          }
          popoverUL.appendChild(popoverLi)
        })
      return
    }
    const popoverNoElements = document.createElement("div");
    popoverNoElements.innerText = 'Нет данных'
    popoverNoElements.className = 'popoverNoElements'
    popoverPaperdiv.appendChild(popoverNoElements)
  }

  function clearInput(svg) {
    svg.parentNode.querySelector('.inputOutlined').value = ''
    svg.parentNode.previousElementSibling.classList.remove('inputLabelActive')
    svg.parentNode.nextElementSibling.textContent = 'Поле не может быть пустым!'
  }

  function cancelContainer(container) {
    const form = document.querySelector(container)
    form.querySelector('.inputsContainer').scrollTo(0,0)
    document.querySelector('.back').style.display = "none";
    document.querySelector(container).style.display = "none";
    form.reset()
    const allLabels = form.querySelectorAll('.inputLabelActive')
    Array.from(allLabels).map(item => item.classList.remove('inputLabelActive'))
    const allInputError = form.querySelectorAll('.inputError')
    Array.from(allInputError).map(item => item.textContent = '')
    form.querySelector('.inputsWarning').textContent = ''
  }

  function textValidation(value) {
    if (value === '') return {
      status: true,
      error: 'Поле не может быть пустым!'
    }
    if (!value.match('^[?!-, .а-яА-ЯёЁ0-9s]+$')) {
      return {
        status: true,
        error: 'Только кирилица, цифры, точка, пробел, тире!'
      }
    }
    if (!value.match('^[А-ЯA-Z]')) {
      return {
        status: true,
        error: 'Должно начинаться с заглавной буквы!'
      }
    }
    return {
      status: false
    }
  }

  function textRuEngValidation(value) {
    if (value === '') return {
      status: true,
      error: 'Поле не может быть пустым!'
    }
    if (!value.match('^[-_?!, .а-яА-ЯёЁ0-9a-zA-Zs]+$')) {
      return {
        status: true,
        error: 'Только кирилица и английский, цифры, точка, пробел, тире!'
      }
    }
    if (!value.match('^[А-ЯA-Z]')) {
      return {
        status: true,
        error: 'Должно начинаться с заглавной буквы!'
      }
    }
    return {
      status: false
    }
  }

  function textLightValidation(value) {
    if (value === '') return {
      status: true,
      error: 'Поле не может быть пустым!'
    }
    return {
      status: false
    }
  }

  function textNoValidRequired(value) {
    return {
      status: false
    }
  }

  function emailValidation(value) {
    if (value === '') return {
      status: true,
      error: 'Поле не может быть пустым!'
    }
    if (!value.match('^[a-zA-z0-9]+[a-zA-Z\\d-_.]*@[a-z\\d-_]+\\.')) {
      return {
        status: true,
        error: 'Неправильный email'
      }
    }
    return {
      status: false
    }
  }

  function numberValidation(value) {
    if (value === '') return {
      status: true,
      error: 'Поле не может быть пустым!'
    }
    if (!value.match('^[0-9]+$')) {
      return {
        status: true,
        error: 'Только числа'
      }
    }
    return {
      status: false
    }
  }

  function coordinatesValidation(value) {
    if (value === '') return {
      status: true,
      error: 'Поле не может быть пустым!'
    }
    if (!value.match(
        '^([-+]?)([0-9]{1,2})([,.])([0-9]{1,6})([,])([ ])([-+]?)([0-9]{1,2})([,.])([0-9]{1,6})'
      )) {
      return {
        status: true,
        error: 'Не соответсвует формату координат'
      }
    }
    return {
      status: false
    }
  }
